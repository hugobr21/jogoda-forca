<!DOCTYPE html>
<html>
<head>
    <title>HANGMAN</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <p>HANGMAN</p>
    <p>VANILLA JAVASCRIPT HANGMAN GAME</p>
    <p>Use the alphabet below to guess the word, or lick hint to get a clue.</p>
    <div id="alphabuttons">
    <button id="letter_a" class="alphabet_button" value="a">a</button>
    <button id="letter_b" class="alphabet_button" value="b">b</button>
    <button id="letter_c" class="alphabet_button" value="c">c</button>
    <button id="letter_d" class="alphabet_button" value="d">d</button>
    <button id="letter_e" class="alphabet_button"value="e">e</button>
    <button id="letter_f" class="alphabet_button" value="f">f</button>
    <button id="letter_g" class="alphabet_button" value="g">g</button>
    <button id="letter_h" class="alphabet_button" value="h">h</button>
    <button id="letter_i" class="alphabet_button" value="i">i</button>
    <button id="letter_j" class="alphabet_button" value="j">j</button>
    <button id="letter_k" class="alphabet_button" value="k">k</button>
    <button id="letter_l" class="alphabet_button" value="l">l</button>
    <button id="letter_m" class="alphabet_button" value="m">m</button>
    <button id="letter_n" class="alphabet_button" value="n">n</button>
    <button id="letter_o" class="alphabet_button" value="o">o</button>
    <button id="letter_p" class="alphabet_button" value="p">p</button>
    <button id="letter_q" class="alphabet_button" value="q">q</button>
    <button id="letter_r" class="alphabet_button" value="r">r</button>
    <button id="letter_s" class="alphabet_button" value="s">s</button>
    <button id="letter_t" class="alphabet_button" value="t">t</button>
    <button id="letter_u" class="alphabet_button" value="u">u</button>
    <button id="letter_v" class="alphabet_button" value="v">v</button>
    <button id="letter_w" class="alphabet_button" value="w">w</button>
    <button id="letter_x" class="alphabet_button" value="x">x</button>
    <button id="letter_y" class="alphabet_button" value="y">y</button>
    <button id="letter_z" class="alphabet_button" value="z">z</button>
    </div>
    <p id="chosen_category">The Chosen Category Is Cities</p>
    <div class="lettersSpaceClass"><p id="letters_space"></p>
    </div>
    
    <p id="htmlLives">You have 10 lives</p>
    <button id="tryAgainButton" style="visibility: hidden;">Try again!</button>
    <p>Powered by Victor since july/2022</p>
    <p>Victor is a Jack Of All Trades man</p>
    <script src="script_logic.js"></script>
</body>
</html>
